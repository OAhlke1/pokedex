<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./smettbo.ico" width="32" height="32">
</head>
<body onload="loadPokemon()">
    <div class="loadingBar">
        <div class="inner displayFlex"></div>
    </div>

    <div class="searchBar displayFlex">
        <div class="fromTo displayFlex">
            <input class="displayFlex" type="number" placeholder="from" min="1" id="from" onkeyup="fromTo()">
            <input class="displayFlex" type="number" placeholder="to" id="to" onkeyup="fromTo()">
        </div>
        <input type="text" id="searchAttributes" placeholder="search" onkeyup="setKeywords(event)">
    </div>

    <div class="allCards displayFlex"></div>

    <audio class="displayNone" volume="0.5" src=""></audio>

    <div class="overlay displayFlex displayNone"></div>
</body>
<script src="./scripts.js"></script>
</html>
